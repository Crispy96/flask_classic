{% extends 'base.html' %}

{% block titulo_pagina %} Nuevo movimiento {% endblock %}

{% block contenido_pagina %}

            <h1>Alta de movimineto</h1>

            <form action="/nuevo" method="post">
                <div class="campo-formulario">
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="fecha" id="fecha">
                </div>
                <div class="campo-formulario">
                    <label for="concepot">Concepto</label>
                    <input type="text" name="concepto" id="concepto">
                </div>
                <div class="campo-formulario">
                    <label for="ingreos">Ingreso</label>
                    <input type="radio" name="ingreso_gasto" id="ingreso" value="I">
                    <label for="gasto">Gasto</label>
                    <input type="radio" name="ingreso_gasto" id="gasto" value="G">
                </div>
                <div class="campo-formulario">
                    <label for="cantidad">Cantidad</label>
                    <input type="text" name="cantidad" id="cantidad">
                </div>

                <input name="submit" class="blue-button"type="submit" value="Enviar">

            </form>
{% endblock %}
