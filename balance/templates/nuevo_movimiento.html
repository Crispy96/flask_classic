{% extends 'base.html' %}

{% block titulo_pagina %} Nuevo movimiento {% endblock %}

{% block contenido_pagina %}

            <h1>Alta de movimineto</h1>
            {% for error in errores %}
                <p class= "error">{{error}}</p>    <!sirve para que nos de error cuando no haya fecha>
            {% endfor %}


            <form action="/nuevo" method="post">
                <div class="campo-formulario">
                    <label for="fecha">Fecha:</label>
                    <input type="date" name="fecha" id="fecha" value={{form.fecha}}>
                </div>

                <div class="campo-formulario">
                    <label for="concepot">Concepto</label>
                    <input type="text" name="concepto" id="concepto" value={{form.concepto}}>
                </div>
                <div class="campo-formulario">
                    <label for="ingreos">Ingreso</label>
                    <input type="radio" name="ingreso_gasto" id="ingreso" value="I">
                    <label for="gasto">Gasto</label>
                    <input type="radio" name="ingreso_gasto" id="gasto" value="G">
                </div>
                <div class="campo-formulario">
                    <label for="cantidad">Cantidad</label>
                    <input type="text" name="cantidad" id="cantidad" value={{form.cantidad}}>
                </div>

                <input name="submit" class="blue-button"type="submit" value="Enviar">

            </form>
{% endblock %}
